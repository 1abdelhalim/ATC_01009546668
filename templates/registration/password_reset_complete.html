{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4 text-center">
                    <h2 class="fw-bold mb-3">{% trans "Password Reset Complete" %}</h2>
                    <p class="mb-4">{% trans "Your password has been set. You may now log in with your new password." %}</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary w-100">{% trans "Log In" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
