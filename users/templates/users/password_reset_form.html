{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="fw-bold mb-3 text-center">{% trans "Forgot Password?" %}</h2>
                    <p class="mb-4 text-center">{% trans "Enter your email address and we'll send you a link to reset your password." %}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">{% trans "Email address" %}</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Send Reset Link" %}</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'users:login' %}">{% trans "Back to Login" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
